<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arijit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="pritam.css">
    <script src="arijit.js"></script>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert closeimg" src="assets/images/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="assets/images/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="assets/images/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/images/playlist.svg" alt="Logo">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>

        </div>

        <div class="right bg-grey">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="assets/images/hamburger.svg" alt="">
                    
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg"
                        alt="arrow-left-01" width="24" height="24" />
                    <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg"
                        alt="arrow-right-01" width="24" height="24" />
                    </div>
                </div>

                <div class="buttons">
                    <button class="sigbtn">Sign up</button>
                    <button class="logbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <div class="artist">
                    <div class="text">
                        <h2>Songs of Arijit</h2>
                    </div>
                    <div class="songchart">
                        <ul>

                        </ul>
                    </div>
                 
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="assets/images/previous.svg" alt="">
                        <img id="play" src="assets/images/play.svg" alt="">
                        <img id="next" src="assets/images/next.svg" alt="">
                    </div>
                    <div class="timevolume">

                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <div class="range">

                                <img src="assets/images/volume.svg" alt="">
                                <input type="range" name="volume" id="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                
    </div>


</body>

</html>
